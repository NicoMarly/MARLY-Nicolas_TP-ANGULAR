<div class="row justify-content-center">
    <img src="../../../assets/specialite.jpeg" class="col-4">
</div>
<h2 class="text-center">Liste des Spécialités</h2>
<table class="table table-striped">
    <tr>
        <th>Libellé</th>
        <th>Id Spécialité</th>
    </tr>
    <tr *ngFor="let specialite of specialites">
        <td>{{specialite._libelle}}</td>
        <td>{{specialite._idSpec}}</td>
    </tr>
</table>
